<!DOCTYPE html>
<html lang="en">
<head>

    <title>Music Personality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Select a Musical Artist to Discover Your Character</h1>
        <select id="artist-select">
            <option value="" disabled selected>Select an artist</option>
            <option value="edSheeran">Ed Sheeran</option>
            <option value="taylorSwift">Taylor Swift</option>
            <option value="coldplay">Coldplay</option>
            <option value="eminem">Eminem</option>

        <button id="showTraitsButton">Show Character Traits</button>
        <div id="result"></div>
        <div id="sparkles"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
